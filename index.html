<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Shop â€” Frontpage</title>
  <style>
    /* Basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:#f7f7fb;color:#222}

    /* Header / nav */
    header{background:#fff;border-bottom:1px solid #e6e6ef;padding:18px 24px;position:sticky;top:0;z-index:20}
    .container{max-width:1100px;margin:0 auto}
    .nav{display:flex;align-items:center;gap:16px}
    .brand{font-weight:700;font-size:20px;color:#111}
    .search{flex:1;display:flex;justify-content:center}
    .search input{width:60%;max-width:500px;padding:10px 12px;border-radius:8px;border:1px solid #ddd}
    nav ul{list-style:none;display:flex;gap:12px;align-items:center}
    nav a{padding:8px 12px;border-radius:8px;text-decoration:none;color:#333;font-weight:600}
    nav a:focus{outline:2px solid #cfe8ff}

    /* Disabled-tab style */
    .disabled{opacity:0.5;cursor:not-allowed;pointer-events:none}
    .disabled[aria-disabled="true"]{ /* explicit accessible hook */ }

    /* Hero */
    .hero{padding:48px 0;background:linear-gradient(180deg,#ffffff 0%,#fbfbff 100%)}
    .hero-grid{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    .hero h1{font-size:34px;margin-bottom:14px}
    .hero p{color:#555;margin-bottom:18px}
    .cta{display:inline-block;padding:12px 18px;border-radius:10px;background:#111;color:#fff;text-decoration:none;font-weight:700}

    /* Products */
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px;margin-top:30px}
    .card{background:#fff;border-radius:12px;padding:14px;border:1px solid #eef0f8}
    .card img{width:100%;height:140px;object-fit:cover;border-radius:8px;margin-bottom:10px}
    .card h4{font-size:16px;margin-bottom:6px}
    .card p{color:#666;font-size:14px;margin-bottom:12px}
    .card .buy{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none;background:#0b76ef;color:#fff;font-weight:700}

    /* Footer */
    footer{padding:26px 0;margin-top:40px;color:#666;font-size:14px}

    /* Responsive */
    @media (max-width:880px){
      .hero-grid{grid-template-columns:1fr}
      .search input{width:100%}
    }
  </style>
</head>

      <div class="brand">SimpleShop</div>
